<!DOCTYPE html>
<html>
<head>
  <meta name="author" content="Riccardo Rocca">
  <meta charset="utf-8">
  <title>Piacenza WalkMap</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>

  <style id="compiled-css" type="text/css">
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    .menu {
        position: fixed;
        z-index: 1;
        top: 10px;
        left: 10px;
        border-radius: 3px;
        width: 100px;
        border: 1px solid rgba(0,0,0,0.4);
        font-family: 'Open Sans', sans-serif;
        font-size: 16px;
    }

    button {
        display: block;
        margin: 0;
        padding: 0;
        padding: 5px;
        text-decoration: none;
        border-bottom: 1px solid rgba(0,0,0,0.25);
        text-align: center;
        width: 100%;
        height: 50px;
    }

    button              {background: #ffffff; color: #404040;}
    button:hover        {background: #f8f8f8; color: #404040;}
    button.active       {background: #b3b3ff; color: #ffffff;}
    button.active:hover {background: #9999ff; color: #ffffff;}

    #HtmlButton0              {font-weight: bold;}
    #HtmlButton0.active       {background: #ff8080; color: #ffffff;}
    #HtmlButton0.active:hover {background: #ff6666; color: #ffffff;}

  </style>

</head>

<body>
<style>
  .mapboxgl-popup {
    max-width: 400px;
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
  }
</style>

<div class="menu">
  <button id="HtmlButton6">Vista Satellitare</button>
</div>

<div id="map"></div>
<script>
  var button6 = document.getElementById( 'HtmlButton6' );

	mapboxgl.accessToken = 'pk.eyJ1Ijoicmljcm9jIiwiYSI6ImNpanZyajMxYTBhdmZ0dG01bmVsbG8ybzcifQ.RdmNKeWGLY_fqRmUrM9m4w';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/ricroc/cklv6gyop2n2f17s5hsaxd2eg',
        center: [9.692497,45.051890],
        zoom: 14
    });

    //map.setLayoutProperty('Piacenza Mura Archistorica', 'visibility', 'none');
    //map.setLayoutProperty('Piacenza Canali 1862', 'visibility', 'none');

    // Add geolocate control to the map.
    map.addControl(
        new mapboxgl.GeolocateControl({
            positionOptions: {enableHighAccuracy: true},
            trackUserLocation: true
        })
    );

    map.addControl(new mapboxgl.NavigationControl());

    map.on('load', function () {

      map.addSource('google-source', {
        'type': 'raster',
        'tiles': ['https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}'],
        'tileSize': 256
      });

      map.addLayer(
        {
          'id': 'Satellitare Google',
          'type': 'raster',
          'source': 'google-source',
          'paint': {"raster-resampling": "linear"}
        },
        'Piacenza Canali 1862'
      );
      map.setLayoutProperty('Satellitare Google', 'visibility', 'none');

      map.loadImage('https://riccardorocca.github.io/Piacenza_WalkMap/star_red.png', function (error, image) {
        if (error) throw error;
        map.addImage('star_red', image);
      });

      map.loadImage('https://riccardorocca.github.io/Piacenza_WalkMap/star_blue.png', function (error, image) {
        if (error) throw error;
        map.addImage('star_blu', image);
      });

      map.loadImage('https://riccardorocca.github.io/Piacenza_WalkMap/star_green.png', function (error, image) {
        if (error) throw error;
        map.addImage('star_grn', image);
      });

      map.addSource('places', {
        'type': 'geojson',
        'data': {
          'type': 'FeatureCollection',
          'features': [

            {'type':'Feature','geometry':{'type':'Point','coordinates':[9.704345, 45.053492]},'properties':{'icon':'star_red','title':"Riccardo home"}},
            {'type':'Feature','geometry':{'type':'Point','coordinates':[9.693596, 45.054676]},'properties':{'icon':'star_red','title':"B&B Palazzo Malaspina"}},
            {'type':'Feature','geometry':{'type':'Point','coordinates':[9.689276, 45.057991]},'properties':{'icon':'star_red','title':"La Pireina Restaurant"}},
            {'type':'Feature','geometry':{'type':'Point','coordinates':[9.688288, 45.058928]},'properties':{'icon':'star_blu','title':"Austrian fort 1850"}},
            {'type':'Feature','geometry':{'type':'Point','coordinates':[9.687048, 45.058988]},'properties':{'icon':'star_blu','title':"Farnese city wall 1525-45"}},
            {'type':'Feature','geometry':{'type':'Point','coordinates':[9.696439, 45.055395]},'properties':{'icon':'star_blu','title':"Farnese Palace 1558-1602"}},
            {'type':'Feature','geometry':{'type':'Point','coordinates':[9.695805, 45.055831]},'properties':{'icon':'star_blu','title':"Visconti Castle 1352"}},
            {'type':'Feature','geometry':{'type':'Point','coordinates':[9.693062, 45.052678]},'properties':{'icon':'star_blu','title':"Horses square"}},
            {'type':'Feature','geometry':{'type':'Point','coordinates':[9.692688, 45.052504]},'properties':{'icon':'star_blu','title':"Palazzo Gotico (City Hall) 1281"}},
            {'type':'Feature','geometry':{'type':'Point','coordinates':[9.693920, 45.052168]},'properties':{'icon':'star_blu','title':"Saint Francis church 1278-1363"}},
            {'type':'Feature','geometry':{'type':'Point','coordinates':[9.697296, 45.050322]},'properties':{'icon':'star_blu','title':"Cathedral 1122-50"}},
            {'type':'Feature','geometry':{'type':'Point','coordinates':[9.694528, 45.049395]},'properties':{'icon':'star_blu','title':"Saint Antonino church 1122-50"}},
            {'type':'Feature','geometry':{'type':'Point','coordinates':[9.690653, 45.050243]},'properties':{'icon':'star_blu','title':"pedestrian alley"}},
            {'type':'Feature','geometry':{'type':'Point','coordinates':[9.701552, 45.050408]},'properties':{'icon':'star_blu','title':"Saint Savino church 1000-1107"}},
            {'type':'Feature','geometry':{'type':'Point','coordinates':[9.687854, 45.051709]},'properties':{'icon':'star_blu','title':"Saint John church 1200..."}},

          ]
        }
      });

      // Add a layer showing the places.
      map.addLayer({
        'id': 'places',
        'type': 'symbol',
        'source': 'places',
        'layout': {
            'icon-image': ['get','icon'],
            'icon-allow-overlap': true
        }
      });

      // When a click event occurs on a feature in the places layer, open a popup at the
      // location of the feature, with description HTML from its properties.
      map.on('click', 'places', function (e) {
          var coordinates = e.features[0].geometry.coordinates.slice();
          var title = e.features[0].properties.title;

          // Ensure that if the map is zoomed out such that multiple
          // copies of the feature are visible, the popup appears
          // over the copy being pointed to.
          while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
          coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        new mapboxgl.Popup({closeButton: false})
        .setLngLat(coordinates)
        //.setHTML(description+" - "+urlid)
        .setHTML(title)
        .addTo(map);
      });

      // Change the cursor to a pointer when the mouse is over the places layer.
      map.on('mouseenter', 'places', function () {
        map.getCanvas().style.cursor = 'pointer';
      });

      // Change it back to a pointer when it leaves.
      map.on('mouseleave', 'places', function () {
        map.getCanvas().style.cursor = '';
      });

    });

    button6.onclick = function () {
      if (button6.className === 'active') {
        map.setLayoutProperty('Satellitare Google', 'visibility', 'none');
        button6.className = 'inactive';
      } else {
        map.setLayoutProperty('Satellitare Google', 'visibility', 'visible');
        button6.className = 'active';
      }
    };

  </script>

</body>
</html>
